<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout">
<head>
	<meta charset="UTF-8" />
	<title>Lista Usuario</title>
</head>
<body>
<h1 layout:fragment="header">
	<h1>Lista Basica</h1>
</h1>
<div layout:fragment="content" class="container">
	<h2>Acesso Liberado <span sec:authentication="name"></span></h2>
	<ul>
		<li sec:authorize="isAnonymous()"><a th:href="@{/user/login}" href="#"> Login </a></li>
		<li sec:authorize="hasAuthority('ROLE_BASIC')"><a th:href="@{/user/list}" href="#"> Lista Basica </a></li>
		<li sec:authorize="hasAuthority('ROLE_ADMIN')"><a th:href="@{/user/listadmin}" href="#"> Lista Admin </a></li>
		<li><a th:href="@{/user/logout}" href="#"> Logout </a></li>
	</ul>
</div>
</body>
</html>
