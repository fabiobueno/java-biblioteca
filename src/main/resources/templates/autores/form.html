<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8" />
    <title>Autores</title>
</head>
<body>
<h1 layout:fragment="header">
    <a th:href="@{/autores/list}"  class="btn btn-sm btn-info"><i class="glyphicon glyphicon-chevron-left"></i></a>
    Cadastrar Autor
</h1>
<div layout:fragment="content" class="container">
    <form method="post" action="/autores/gravar" th:object="${autor}">
        <input type="hidden"  th:field="*{id}" />

        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="nome"  th:field="*{nome}" >
            <small  class="form-text text-muted" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Error</small>
        </div>

        <button type="submit" class="btn btn-primary mb-2">Enviar</button>
    </form>
</div>
</body>
</html>
